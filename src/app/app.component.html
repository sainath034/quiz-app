<div class="container">
  <h1>Hero Form</h1>
  <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
    {{formstatus}}
    <div *ngFor="let hero of model">
      <div class="form-group">
        <label for="name">Question {{hero.id}} : {{hero.question}}</label>
      </div>

      <div class="form-group">
        <label for="option">Options</label>
        <select class="form-control" id="option" required [(ngModel)]="hero.option" name="option">
          <option *ngFor="let pow of options" [value]="pow">{{pow}}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

  </form>
</div>
